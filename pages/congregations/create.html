<h1 class="page-header">{{page.title}}</h1>
<div class="col-md-4 col-md-offset-3" ng-controller="createCongregationController">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <form name="myForm" class="form-horizontal">

                <div class="control-group" ng-class="{error: myForm.name.$invalid}">

                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <input class="input-xlarge form-control" type="text" name="name" id="name" ng-model="congregations.name" required>
                        <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
                    </div>
                </div>

                <div class="control-group" ng-class="{error: myForm.site.$invalid}">

                    <div class="form-group">
                        <label class="control-label" for="site">Meeting Time</label>
                        <input class="input-xlarge form-control" type="text" name="meeting_time" id="meeting_time" ng-model="congregations.meeting_time" required>
                        <span ng-show="myForm.meeting_time.$error.required" class="help-inline">Required</span>
                        <!--<span ng-show="myForm.site.$error.url" class="help-inline">Not a URL</span>-->
                    </div>
                </div>
                <div class="control-group" ng-class="{error: myForm.circuit.$invalid}">

                    <div class="form-group">
                        <label class="control-label" for="circuit">Circuit</label>
                        <input class="input-xlarge form-control" name="circuit" id="circuit" ng-model="congregations.circuit">
                    </div>
                </div>
                </form>
        </div>
        
        <div class="form-actions panel-footer">
            <!--<div class="panel panel-heading">-->
            <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary"><i class="icon-ok icon-white"></i> Save</button>
            <a href="#/congregations" class="btn btn-link">Cancel</a>
            <button ng-click="destroy()" ng-show="congregations.id" class="btn btn-danger pull-right"><i class="icon-trash icon-white"></i> Delete</button>
            <!--</div>-->
        </div>

    </div>


</div>
